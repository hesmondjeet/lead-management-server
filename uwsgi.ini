[uwsgi]
base = /var/www/html/items-rest
app = run
module = %(app)

home = %(base)/venv
pythonpath = %(base)

socket = %(base)/socket.sock

chmod-socket = 777

processes = 8

threads = 8

harakiri = 15

callable = app

log-4xx = true
log-5xx = true
disable-logging = true
logto = /var/www/html/items-rest/log/%n.log
